<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Codeup Design</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Abel|Anton" rel="stylesheet">
    <link rel="stylesheet" href="css/codeup-design.css">
</head>
<body class="bg-light">

<div class="container">
    <div class="row">
        <div class="col-12 ">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <img class="middle mx-auto" style="height: 10rem" src="img/logo.jpg">
            </nav>
                </div>
        </div>

    <div class="row">
        <div class="jumbotron col-12">
            <p style="font-size: 5rem">codeup design</p>
        </div>
    </div>

    <div class="row text-center">
        <div class="col-12">
            <h1>VISUAL DESIGN & WEB DEVELOPMENT</h1>
        </div>
    </div>

    <div class="row text-center">
        <div class="col-12 mt-4">
            <h3>FROM PARK CITY, UTAH</h3>
        </div>
    </div>

    <div class="row mt-4">
             <div class="col-6 col-sm-3">
                 <div class="red-background text-center badge middle mx-auto">
                 DESIGN</div>
             </div>

        <div class="col-6 col-sm-3">
            <div class="orange-background badge middle mx-auto">
                <p>DEVELOP</p>
            </div>
        </div>

        <div class="col-6 col-sm-3">
            <div class="green-background badge middle mx-auto">
                <p>SUPPORT</p>
            </div>
        </div>

        <div class="col-6 col-sm-3">
            <div class="blue-background badge middle mx-auto">
                <p>HOST</p>
            </div>
        </div>
        </div>


    <div class="row">
        <div class="col-12 text-center" style="font-size: 2em">
            SELECTED WORK
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-sm-6 img-bg">
            <img class="middle mx-auto w-100" src="img/apple-ipad.jpg">
            <div class="flex-container">
                <div class="featured-project">
                    <p>Featured Project</p>
                </div>
                <div class="dots">
                    <p class="d-red mx-auto">D</p>
                </div>
                <div class="dots">
                    <p class="d-orange mx-auto">D</p>
                </div>
                <div class="dots">
                    <p class="s-green mx-auto">S</p>
                </div>
                <div class="dots">
                    <p class="h-blue mx-auto">H</p>
                </div>
            </div>
        </div>

        <div class="col-12 col-sm-6 img-bg">
            <img class="middle mx-auto w-100" src="img/macbook.jpg">
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-sm-6 img-bg">
            <img class="middle mx-auto w-100" src="img/man.jpg">
        </div>

        <div class="col-12 col-sm-6 img-bg">
            <img class="middle mx-auto w-100" src="img/security.jpg">
        </div>
    </div>





</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
